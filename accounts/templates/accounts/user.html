{% extends 'accounts/main.html' %}
{% block content %}
{% include 'accounts/statues.html' %}
<br>
	<div class="row">
        <div class="col-md">
            <div class="card card-body">
                <h5>Customer:</h5>
                <hr>
                <a class="btn btn-outline-info btn-sm btn-block" href="{% url 'craeat-order' idd %}">Place Order</a>
            </div>
        </div>
    </div>

<br>
    <div class="row">
	    <div class="col-md">
	        <div class="card card-body">
	            <table class="table table-sm">
	                <tr>
						<th>Product</th>
						<th>Note</th>
						<th>Date Orderd</th>
						<th>Status</th>
					</tr>
					{% for i in orders %}
					<tr>
						<td>{{i.product}}</td>
						<td>{{i.note}}</td>
						<td>{{i.date_created}}</td>
						<td>{{i.status}}</td>
					</tr>
					{% endfor %}

				</table>
			</div>
	    </div>
	</div>
</div>{% endblock content %}
